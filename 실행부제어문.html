<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>실행부제어문</title>
<script>
/*
모든 프로그래밍 언어에서 실행부는 위에서 밑의 방향으로 실행이 되어진다
하지만 이 실행부조차 개발자가 프로그램의 문법으로 마음대로 제어할 수 있는데,
이러한 문법을 가리켜 실행부제어문이다
*/
//특정 코드 영역을 수행할지 말지를 결정짓는 제어문을 가리켜 
//조건문이라 한다
if(false){
	document.write("A");
}
//실행부를 제어할 수 있는 문장을 가리켜 제어문이라 하며,
//아래의 for문은 제어문 중 반복수행을 표현하는 반복문이라 한다
for(let i=0; i<3; i++){
	document.write("B");
}
document.write("C");
</script>
</head>
<body>

</body>
</html>
