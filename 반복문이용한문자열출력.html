<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>반복문이용한문자열출력</title>
<script>
//사용자로부터 원하는 회수를 입력받타 변수n에 담아놓자
let n=prompt("원하시는 회수를 입력하세요");
/*줄럼기 1회~줄넘기10회*/

//변수값을 1씩 증가시키면서, 가운데 항이 참인 동안은 브레이스영역을 수행함
for(let i=1; i<=n; i++ ){//반복문에서 선언된 변수는 활용도가 상당히 높기 때문에,
	//카운트를 세는 목적 이외에도 이변수를 최대한 출력에 사용해보려고 시도해보자
	document.write("줄넘기"+i+"회<br>");
}

</script>
</head>
<body>

</body>
</html>
